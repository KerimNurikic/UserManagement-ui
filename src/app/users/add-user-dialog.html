<h1 mat-dialog-title>Add new user</h1>
<!-- <div mat-dialog-content> -->
<mat-form-field class="width">
  <mat-label>First name</mat-label>
  <input matInput [(ngModel)]="firstName" [formControl]="firstNameControl">
  <mat-error *ngIf="firstNameControl.hasError('maxlength')">
    First name is too long!
  </mat-error>
  <mat-error *ngIf="firstNameControl.hasError('required')">
    Required!
  </mat-error>
</mat-form-field>
<mat-form-field class="width">
  <mat-label>Last name</mat-label>
  <input matInput [(ngModel)]="lastName" [formControl]="lastNameControl">
  <mat-error *ngIf="lastNameControl.hasError('maxlength')">
    Last name is too long!
  </mat-error>
  <mat-error *ngIf="lastNameControl.hasError('required')">
    Required!
  </mat-error>
</mat-form-field>
<mat-form-field class="width">
  <mat-label>E-mail</mat-label>
  <input matInput [(ngModel)]="email" type="email" [formControl]="emailControl">
  <mat-error *ngIf="emailControl.hasError('maxlength')">
    Email is too long!
  </mat-error>
  <mat-error *ngIf="emailControl.hasError('required')">
    Required!
  </mat-error>
  <mat-error *ngIf="emailControl.hasError('email') && !emailControl.hasError('maxlength')">
    Invalid email!
  </mat-error>

</mat-form-field>
<mat-form-field class="width">
  <mat-label>Password</mat-label>
  <input matInput [(ngModel)]="password" [formControl]="passwordControl">
  <mat-error *ngIf="passwordControl.hasError('maxlength')">
    Password is too long!
  </mat-error>
  <mat-error *ngIf="passwordControl.hasError('minlength') && !passwordControl.hasError('required') && !passwordControl.hasError('pattern')">
    Password is too short!
  </mat-error>
  <mat-error *ngIf="passwordControl.hasError('required')">
    Required!
  </mat-error>
  <mat-error *ngIf="passwordControl.hasError('pattern') && !passwordControl.hasError('maxlength')">
    Password must contain one capital number and one number!
  </mat-error>
</mat-form-field>
<!-- </div> -->
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onYesClick()" cdkFocusInitial color="primary">Add</button>
  <button mat-button (click)="onNoClick()" color="warn">Close</button>
</div>
