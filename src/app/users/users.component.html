<h2>Users info</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i = index">
    <th mat-header-cell *matHeaderCellDef>
      {{ columnName(column)}}
    <input [(ngModel)]="filterValues[i]">
    </th>
    <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
</table>

<mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="totalItemsCount"
  [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="true" [hidePageSize]="hidePageSize"
  [pageIndex]="pageIndex" aria-label="Select page">
</mat-paginator>

<div class="add-btn">

  <mat-form-field style="margin-right: 20px;">
    <mat-label>Sort by</mat-label>
    <mat-select [(ngModel)]="sortOrder">
      <mat-option *ngFor="let item of sorts" [value]="item.value">
        {{item.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="sort()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon>sort</mat-icon>
  </button>
  <button (click)="clearFilter()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon>clear</mat-icon>
  </button>
  <button (click)="filter()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon>filter_list</mat-icon>
  </button>
  <button (click)="openAddUserDialog()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
  </button>
</div>
